---
layout: default
---
<div class="container">
  <div class="post-header">
    <h1 class="post-title-main">{{ page.title }}</h1>
    <p class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
    </p>
  </div>
  <div class="post-content">
    {{ content }}
  </div>
</div>
